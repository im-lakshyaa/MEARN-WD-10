<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random canvas</title>
    <style>
        .circle{
        background-color: aqua;
        height: 100px;
        width: 100px;
        border-radius: 50px;
        text-align: center
        }
        .square{
        background-color: aqua;
        height: 100px;
        width: 100px;
        text-align: center;
        margin: 10px;
        }
        .rectangle{
            background-color: aqua;
            height: 100px;
            width: 200px;
            margin: 10px;text-align: center;
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <input type="text" placeholder="shape name" class="shape-name">
        <input type="text" name="" id="" placeholder="color" class="color">
        <input type="number" placeholder="quantity" class="quantity">
        <button type="button" class="genrate">genrate</button>
        <fieldset class="canvas"></fieldset>
    </div>
    
    <script>
        const text=document.querySelector(".shape-name")
        const color=document.querySelector(".color")
        const quantity=document.querySelector(".quantity")
        const genrate=document.querySelector(".genrate")
        const canvas=document.querySelector(".canvas")
        
        genrate.addEventListener("click",()=> {
            canvas.innerHTML="";
            const shape=text.value
            const colorValue=color.valuetrim() || "aqua";
            const count=(quantity.value)|| 1;

            for(let i=0;i<count;i++){
                let cavasShape=document.createElement("div");

                if(shape=="circle"){
                canvasShape.classList.add("circle")
                }else if(shape=="square"){
                cavasShape.classList.add("square")
                }else{
                cavasShape.classList.add("rectangle")
                }
            canvasShape.style.backgroundColor = colorValue;
            canvas.appendChild(canvasShape);
            }
        })


    </script>
</body>
</html>
