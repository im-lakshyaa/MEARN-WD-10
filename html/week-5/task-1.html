<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
 
  <style>
    .image-box {
      overflow: hidden;
      border-radius: 8px;
    }
 
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <section>
    <div class="container-fluid text-bg-primary" style="height: 10rem;">
      <h1 class="text-center p-5">Photo Gallery</h1>
    </div>
  </section>
 
  <section class="text-center">
    <button type="button" class="btn btn-outline-dark mt-5" style="width: 80px;">All</button>
    <button type="button" class="btn btn-outline-dark mt-5">Awesome</button>
    <button type="button" class="btn btn-outline-dark mt-5">Responsive</button>
    <button type="button" class="btn btn-outline-dark mt-5">Animated</button>
  </section>
 
  <section class="container-fluid">
    <div class="container py-5">
      <div class="row g-3">
        <div class="col-md-3">
          <div class="image-box">
            <img src="https://images.pexels.com/photos/32802434/pexels-photo-32802434.jpeg" alt="">
          </div>
        </div>
        <div class="col-md-3">
          <div class="image-box">
            <img src="https://images.pexels.com/photos/32802434/pexels-photo-32802434.jpeg" alt="">
          </div>
        </div>
        <div class="col-md-3">
          <div class="image-box">
            <img src="https://images.pexels.com/photos/32802434/pexels-photo-32802434.jpeg" alt="">
          </div>
        </div>
        <div class="col-md-3">
          <div class="image-box">
            <img src="https://images.pexels.com/photos/32802434/pexels-photo-32802434.jpeg" alt="">
          </div>
        </div>
 
        <div class="row mt-3">
          <div class="col-md-3">
            <div class="image-box">
              <img src="https://images.pexels.com/photos/32802434/pexels-photo-32802434.jpeg" alt="">
            </div>
          </div>
          <div class="col-md-3">
            <div class="image-box">
              <img src="https://images.pexels.com/photos/32591582/pexels-photo-32591582.jpeg" alt="">
            </div>
          </div>
          <div class="col-md-3">
            <div class="image-box">
              <img src="https://images.pexels.com/photos/32591582/pexels-photo-32591582.jpeg" alt="">
            </div>
          </div>
          <div class="col-md-3">
            <div class="image-box">
              <img src="https://images.pexels.com/photos/32802434/pexels-photo-32802434.jpeg" alt="">
            </div>
          </div>
        </div>
 
      </div>
    </div>
  </section>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
